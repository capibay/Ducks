<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html,
        body {
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Verdana
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        canvas {
            border: 1px solid black;
            position: absolute;
            top: 0;

            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            z-index: 0;
        }

        .container {
            position: relative;
            margin: 0 auto;
            width: 1500px;
            height: 900px;

        }

        #settings {
            top: 0;
            width: 400px;
            height: 400px;
            background: #000000cc;
            right: 0;
            z-index: 10;
            display: none;
            padding: 20px;
            color: white
        }

        #settings .settings-item {
            display: block;
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            outline: none;
            cursor: pointer;
        }

        #settings .title {
            color: white;
            text-align: left;
            display: block;
            width: 100%;
            font-size: 30px;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="ui.css">
</head>

<body>

    <div class="container">

        <canvas id="canvas" width="1500" height="900"></canvas>
        <div id="ui">
            <div id="info">
                <div id="level">Level 1</div>
                <div id="score">Score: 0</div>
                <div id="coins">Coins: 0</div>
            </div>

            <div id="settings-icon">
                <img src="assets/ui/settings.png">
            </div>

            <div id="settings">
                <div class="title">Settings</div>

                Background
                <select id="bg" class="settings-item"></select>
                Duck Themes
                <select id="theme" class="settings-item"></select>
            </div>

            <div id="bar">

                <div id="equipment">
                    <h1>Equipment</h1>
                    <div class="item-container">

                    </div>
                </div>

                <div id="shop">
                    <h1>Shop</h1>
                    <div class="item-container">

                    </div>
                </div>

                <div style="clear:both"></div>
            </div>
        </div>
    </div>
    <script src="./js/Vector.js"></script>
    <script src="./js/Force.js"></script>
    <script src="./js/Enviroment.js"></script>
    <script src="./js/Arrow.js"></script>
    <script src="./js/Archer.js"></script>
    <script src="./js/Duck.js"></script>
    <script src="./js/BonusPoint.js"></script>
    <script src="./js/DuckManager.js"></script>
    <script src="./js/GameManager.js"></script>
    <script src="./js/UI.js"></script>
    <script src="./js/Shop.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var width = canvas.offsetWidth;
        var height = canvas.offsetHeight;

        var game = new GameManager();



    </script>

</body>

</html>
