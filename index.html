<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html,
        body {
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Verdana
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        canvas {
            border: 1px solid black;
            position: absolute;
            top: 0;

            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            z-index: 0;
        }

        .container {
            position: relative;
            margin: 0 auto;
            width: 1500px;
            height: 900px;

        }

        #ui {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 10px;
            user-select: none;

        }

        #ui>* {
            padding: 0;
            position: absolute;
            z-index: 1;
        }

        #ui>#info {
            color: white;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }

        #ui #bar {
            right: 0;
            bottom: 0;
            width: calc(100% - 400px);
            height: 200px;
            background: #ffffffaa;
        }

        #ui #bar h1 {
            font-size: 15px;
        }

        #ui #equipment {
            float: left;
            width: calc(50%);
            height: 200px;

        }

        #ui #shop {
            float: left;
            width: calc(50%);
            height: 100%;
        }

        #ui #settings {
            float: left;
            width: 200px;
            height: 100%;
        }

        #ui .item-container {
            border: 2px solid black;
            margin: 0 40px;
            height: 100%;
            background: gray;
            display: flex;
            justify-content: flex-start;

        }

        #ui .item {
            width: 100px;
            height: 100px;
        }

        #ui #settings-icon {
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin: 10px;
            z-index: 11;
        }

        #settings {
            top: 0;
            width: 400px;
            height: 400px;
            background: #000000cc;
            right: 0;
            z-index: 10;
            display: none;
            padding: 20px;
            color: white
        }

        #settings .settings-item {
            display: block;
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            outline: none;
            cursor: pointer;
        }

        #settings .title {
            color: white;
            text-align: left;
            display: block;
            width: 100%;
            font-size: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">

        <canvas id="canvas" width="1500" height="900"></canvas>
        <div id="ui">
            <div id="info">
                <div id="level">Level 1</div>
                <div id="score">Score: 0</div>
                <div id="coins">Coins: 0</div>
            </div>

            <div id="settings-icon">
                <img src="assets/ui/settings.png">
            </div>

            <div id="settings">
                <div class="title">Settings</div>

                Background
                <select id="bg" class="settings-item"></select>
                Duck Themes
                <select id="theme" class="settings-item"></select>
            </div>

            <div id="bar">

                <div id="equipment">
                    <h1>Equipment</h1>
                    <div class="item-container">
                        <div class="item">
                            a
                        </div>

                        <div class="item">
                            c
                        </div>
                    </div>
                </div>

                <div id="shop">
                    <h1>Shop</h1>
                    <div class="item-container">
                        <div class="item">

                        </div>
                        <div class="item">

                        </div>
                    </div>
                </div>

                <div style="clear:both"></div>
            </div>
        </div>
    </div>
    <script src="./js/Vector.js"></script>
    <script src="./js/Keyboard.js"></script>
    <script src="./js/Force.js"></script>
    <script src="./js/Enviroment.js"></script>
    <script src="./js/Arrow.js"></script>
    <script src="./js/Archer.js"></script>
    <script src="./js/Duck.js"></script>
    <script src="./js/BonusPoint.js"></script>
    <script src="./js/DuckManager.js"></script>
    <script src="./js/GameManager.js"></script>
    <script src="./js/UI.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var width = canvas.offsetWidth;
        var height = canvas.offsetHeight;

        let game = new GameManager();



    </script>

</body>

</html>
